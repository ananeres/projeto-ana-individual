<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bem-vindo ao nosso cardápio digital. Aqui você encontrará nossa área de cadastro de usuários.">
    <meta name="keywords" content="Cadastro de usuários, Nome, E-mail, Telefone">
    <title>Área de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a class="button-back" href="index.html">Voltar para tela inicial</a>
    <main>
        <section id="Cadastro">


            <div class="content-h2">
                <h2>Formulário de Cadastro</h2>
            </div>

            <div class="content-form">
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required> </br></br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required> </br></br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required> </br></br>

                    <button class="button-cadastro" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
